<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Menu de Navegação Example - Checklist Linguagem Simples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./example.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</head>
<main>
    <div class="d-flex flex-row bg-dark-subtle text-secondary py-4 px-3">
    </div>
    <section class="p-3 pb-5">
        <h5 class="titulo-menu mb-3 text-center fw-bold">Acesso Rápido</h5>
        <div class="grid mx-auto">
            <div class="item-menu border rounded">
                <object class="me-2" data="../assets/svg/virus-covid-solid.svg" height="24"></object>
                <div class="titulo-item-menu">Covid</div>
            </div>
            <div class="item-menu border rounded">
                <object class="me-2" data="../assets/svg/people-group-solid.svg" height="24"></object>
                <div class="titulo-item-menu">Funcionários da Prefeitura</div>
            </div>
            <div class="item-menu border rounded">
                <object class="me-2" data="../assets/svg/hand-holding-dollar-solid.svg" height="24"></object>
                <div class="titulo-item-menu">Arrecadação da Prefeitura</div>
            </div>
            <div class="item-menu border rounded">
                <object class="me-2" data="../assets/svg/hand-holding-dollar-solid.svg" height="24"></object>
                <div class="titulo-item-menu">Gastos da Prefeitura</div>
            </div>
            <div class="item-menu border rounded">
                <object class="me-2" data="../assets/svg/handshake-simple-solid.svg" height="24"></object>
                <div class="titulo-item-menu">Parcerias</div>
            </div>
            <div class="item-menu border rounded">
                <object class="me-2" data="../assets/svg/list-check-solid.svg" height="24"></object>
