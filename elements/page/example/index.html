<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Página Example - Checklist Linguagem Simples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./example.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>
<main>
    <div class="d-flex flex-row bg-dark-subtle text-secondary py-2 px-3">
        <span class="text-dark">Página inicial</span><span>></span><span class="text-dark">Licitações</span><span>></span><span>Consulta</span>
    </div>
    <section class="p-3 pb-5 bg-secondary-subtle">
        <div class="border-bottom border-2 border-primary-subtle mb-3">
            <h3 class="mb-0 text-primary-emphasis fw-semibold">Consulta de Licitações</h3>
            <p class="fs-6 mb-0">Use informações sobre a licitação para fazer sua busca</p>
        </div>

        <form class="row g-3">
            <div class="col-4">
                <label class="form-label fw-semibold text-secondary-emphasis">Selecione um
                    ano</label>
                <select class="form-select">
                    <option selected disabled value="">Todos</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-8">
                <label class="form-label fw-semibold text-secondary-emphasis">Selecione um
                    orgão do município</label>
                <select class="form-select">
                    <option selected disabled value="">Todos</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-4">
                <label class="form-label fw-semibold text-secondary-emphasis">Número da licitação <span class="small fw-light">(opcional)</span></label>
                <input type="text" class="form-control" placeholder="0000000000">
            </div>

            <div class="col-5">
                <label class="form-label fw-semibold text-secondary-emphasis">Licitações a partir do dia <span class="small fw-light">(opcional)</span></label>
                <div class="d-flex flex-row align-items-center">
                    <input type="date" class="form-control" placeholder="">
                    <span>e</span>
                    <input type="date" class="form-control" placeholder="">
                </div>
            </div>
        </form>

    </section>
</main>

</html>
